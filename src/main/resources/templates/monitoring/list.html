<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"></link>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">


        <div class="col-md-12">
            <h4>Bootstrap Snipp for Datatable</h4>
            <div class="table-responsive">


                <table id="mytable" class="table table-bordred table-striped">

                    <thead>

                    <th><input type="checkbox" id="checkall" /></th>
                    <th>Name</th>
                    <th>Market Cap</th>
                    <th>Price</th>
                    <th>Change (24h)</th>
                    <th>Monitor Condition</th>
                    <th>Condition Value</th>
                    <th>Edit</th>
                    <th>Delete</th>
                    </thead>
                    <tbody>

                    <tr th:each="monitoring : ${monitorings}">
                        <td><input type="checkbox" class="checkthis" /></td>
                        <td th:text="${monitoring.cryptoCurrency.name}"></td>
                        <td th:text="${monitoring.cryptoCurrency.symbol}"></td>
                        <td th:text="${monitoring.cryptoCurrency.priceUSD}"></td>
                        <td th:text="${monitoring.cryptoCurrency.percentChange24h}"></td>
                        <td th:text="${monitoring.monitoringCondition}"></td>
                        <td th:text="${monitoring.conditionValue}"></td>
                        <td>
                            <p data-placement="top" data-toggle="tooltip" title="Edit">
                                <a th:href="${'/activation/show/3'}" class="btn btn-primary btn-xs" role="button"><span class="glyphicon glyphicon-pencil"></span></a>
                            </p>
                        </td>
                        <td>
                            <p data-placement="top" data-toggle="tooltip" title="Edit">
                                <a th:href="${'/activation/show/3'}" class="btn btn-danger btn-xs" role="button"><span class="glyphicon glyphicon-trash"></span></a>
                            </p>
                        </td>
                    </tr>

                    </tbody>

                </table>

                <div class="clearfix"></div>
                <ul class="pagination pull-right">
                    <li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
                </ul>

            </div>

        </div>
    </div>
</div>

</body>
</html>
